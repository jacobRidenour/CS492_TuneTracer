<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tune Tracer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tune Tracer</h1>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="fileInput">
            <label class="custom-file-label" for="fileInput">Choose file</label>
        </div>
        <button onclick="uploadFile()" class="btn btn-primary">Upload</button>
        <div id="response" class="mt-3"></div>
        <div id="pdfContainer" class="mt-3"></div>
        <audio id="audioPlayer" controls style="display: none; width: 100%;"></audio>
    </div>

    <script>
        // Show filename in file chooser
        document.addEventListener('DOMContentLoaded', function () {
            var fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', function(e){
                var fileName = e.target.files[0].name;
                var label = e.target.nextElementSibling;
                label.innerText = fileName;

                // Clear response & PDF container if new file selected
                document.getElementById("response").innerHTML = "";
                document.getElementById("pdfContainer").innerHTML = "";
            });
        });

        // Handle file uploads
        function uploadFile() {
            var input = document.getElementById('fileInput');
            if (input.files.length > 0) {
                var file = input.files[0];
                var formData = new FormData();
                formData.append('file', file);
                const responseDiv = document.getElementById("response");
                const pdfDiv = document.getElementById("pdfContainer");
                const audioPlayer = document.getElementById("audioPlayer");
                responseDiv.innerHTML = "<br>";
                pdfDiv.innerHTML = "";
                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                  if (data.audioUrl) {
                        audioPlayer.src = '/download/' + data.audioUrl;
                        audioPlayer.style.display = "block"; // Show the audio player
                        alert(data.audioUrl)
                    }
                  
                    if(data.instrumentPrediction){
                        var pred = data.instrumentPrediction;
                        const predictionText = document.createElement("div");
                        predictionText.textContent = "Instrument Prediction: " + pred;
                        responseDiv.appendChild(predictionText);
                    }
                    if (data.midiId) {
                        const downloadMidiBtn = document.createElement("button");
                        downloadMidiBtn.innerText = "Download MIDI";
                        downloadMidiBtn.onclick = function() {
                            window.location.href = `/download/${data.midiId}`;
                        };
                        responseDiv.appendChild(downloadMidiBtn);

                        const pdfButton = document.createElement("button");
                        pdfButton.innerText = "Get PDF";
                        pdfButton.onclick = function() {
                            pdfDiv.innerHTML = "";

                            //create form data to post
                            let postBody = new FormData();
                            postBody.append('midiId', data.midiId);
                            postBody.append('instrument', pred);

                            fetch(`/getPdf`, {
                                method: 'POST',
                                body: postBody,
                            })
                                .then(response => response.blob())
                                .then(blob => {
                                    const blobUrl = URL.createObjectURL(blob);
                                    const pdfObject = document.createElement("object");
                                    pdfObject.data = blobUrl;
                                    pdfObject.type = "application/pdf";
                                    pdfObject.width = "100%";
                                    pdfObject.height = "500px"; // Adjust size as needed
                                    pdfDiv.appendChild(pdfObject);
                                })
                                .catch(error => console.error("error: ",error));
                        };
                        responseDiv.appendChild(pdfButton);
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert("Please select a file first.");
            }
    }
    </script>
</body>
</html>
